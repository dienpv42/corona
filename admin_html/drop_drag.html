<script>
    // Initialize SortableJS on the list
    var sortable = new Sortable(document.getElementById('sortable-list'), {
        animation: 150,
        handle: '.fa-arrows-alt', // Only allow dragging by the handle (icon)
        onEnd: function (evt) {
            updateOrder();
        }
    });

    // Function to get the current order of list items
    function updateOrder() {
        var order = [];
        document.querySelectorAll('#sortable-list li').forEach(function (item) {
            order.push(item.getAttribute('data-id'));
        });
        console.log("Sorted order:", order);
        return order;
    }

    // Button to manually save the current order
    document.getElementById('save-order').addEventListener('click', function () {
        var order = updateOrder();
        alert("Order saved: " + order.join(", "));
        // Here you could send the order to your server, e.g., via AJAX
    });
</script>
