<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>conooran.com</title>
    <!-- css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/plugin-collection.css">
    <link rel="stylesheet" href="assets/css/icofont.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <script>
        var timestamp = new Date().getTime();
        document.write('<link rel="stylesheet" href="assets/css/app.css?v=' + timestamp + '">');
    </script>
</head>
<body class="bl_home bl_partner">
<div class="container-fixed">
    <div class="partner_main">
        <div class="wrap_form">
            <div class="head_action d-flex flex-row justify-content-end">
                <div class="w_lang">
                    <a href="javascript:void(0);" class="btn_change_lang dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/images/SVG/germany.svg" alt="" class="flag">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none" class="svgreplaced-svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5 4.35902L2.41451 6.94451C2.02399 7.33503 1.46997 7.41418 1.17707 7.12129C0.88418 6.82839 0.963325 6.27437 1.35385 5.88385L4.18228 3.05542C4.42557 2.81213 4.73231 2.68969 4.99985 2.70277C5.26744 2.68959 5.57432 2.81203 5.8177 3.05541L8.64613 5.88384C9.03665 6.27436 9.1158 6.82838 8.82291 7.12127C8.53001 7.41417 7.97599 7.33502 7.58547 6.9445L5 4.35902Z" fill="black" fill-opacity="0.85"></path>
                        </svg>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                <img src="assets/images/SVG/usa.svg" alt="" class="flag">
                                <span>English</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <img src="assets/images/SVG/france.svg" alt="" class="flag">
                                <span>French</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item active" href="#">
                                <img src="assets/images/SVG/germany.svg" alt="" class="flag">
                                <span>
                                    German
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card_forms">
                <div class="logo">
                    <img src="assets/images/logo/skicoo.png" alt="">
                </div>
                <div class="card_title">
                    Log in
                </div>
                <div class="card_form">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">
                                Email
                            </label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">
                                Passwort
                            </label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0)" class="text-forgot">
                                Passwort vergessen?
                            </a>
                        </div>
                        <div class="form-group text-end">
                            <button class="btn btn_green" type="submit">
                                OK
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card_forms">
                <div class="card_title">
                    Neues Konto
                </div>
                <div class="wrap_btn_full">
                    <a href="javascript:void(0);" class="btn btn_grey_line btn_register">
                        Konto erstellen
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js-->
<script src="assets/js/jquery-main.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery-migrate.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/plugincollection.js"></script>
<script>
    document.write('<script src="assets/js/app.js?v=' + timestamp + '"><\/script>');
</script>
</body>
</html>
