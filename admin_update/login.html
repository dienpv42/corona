<script>
    $(document).ready(function () {
        const passwordInput = $('#password');
        const toggleButton = $('#toggle-password');

        // Khi giữ chuột vào nút "Hiện"
        toggleButton.mousedown(function () {
            passwordInput.attr('type', 'text');
        });

        // Khi nhả chuột khỏi nút "Hiện"
        toggleButton.mouseup(function () {
            passwordInput.attr('type', 'password');
        });

        // Đảm bảo khi ra khỏi nút (mouseleave), mật khẩu không bị lộ
        toggleButton.mouseleave(function () {
            passwordInput.attr('type', 'password');
        });
    });
</script>
