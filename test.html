<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }
    
    .pizza {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #d2691e; /* Màu nâu đỏ, có thể thay đổi theo ý muốn */
        border-radius: 50%;
    }
    
    .slice {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        background-color: transparent;
    }
    
    #slice1 {
        border-width: 100px 50px 0 50px;
        border-color: #f5f5f5 transparent transparent transparent;
        transform: rotate(0deg);
    }
    
    #slice2 {
        border-width: 100px 50px 0 50px;
        border-color: #f5f5f5 transparent transparent transparent;
        transform: rotate(72deg);
    }
    
    #slice3 {
        border-width: 100px 50px 0 50px;
        border-color: #f5f5f5 transparent transparent transparent;
        transform: rotate(144deg);
    }
    
    #slice4 {
        border-width: 100px 50px 0 50px;
        border-color: #f5f5f5 transparent transparent transparent;
        transform: rotate(216deg);
    }
    
    #slice5 {
        border-width: 100px 50px 0 50px;
        border-color: #f5f5f5 transparent transparent transparent;
        transform: rotate(288deg);
    }
</style>
<body>
    <div class="pizza">
        <div class="slice" id="slice1"></div>
        <!-- <div class="slice" id="slice2"></div>
        <div class="slice" id="slice3"></div>
        <div class="slice" id="slice4"></div>
        <div class="slice" id="slice5"></div> -->
    </div>
</body>
</html>
